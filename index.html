    <section class="section1">

    </section>
    <!-- CSS loading Animation 4   style4.css-->

    <section class="section3" style="background-color: rgb(41, 34, 56);">

            <div class="secondbox secondbox1"> </div>
            <div class="secondbox secondbox2"> </div>
            <div class="secondbox secondbox3"> </div>
            <div class="secondbox secondbox4"> </div>
        </div>
    </section>
    <!-- CSS loading Animation 5 style5.css-->
    <section class="section5">
        <div class="loader2">
            <span></span>
            <span></span>
            <span></span>

    <section class="section6">
